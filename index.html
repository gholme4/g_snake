<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />

<!-- Enable Startup Image for iOS Home Screen Web App -->

<!-- Customize color status bar -->
<meta name="apple-mobile-web-app-status-bar-style" content="black">
    
<title>G-Snake</title>

<link rel="stylesheet" type="text/css" href="css/style.min.css"/>
<script src="js/script.min.js"></script>
</head>

<body>
	<h1 class="center"> G-Snake </h1>
     <div class="center">Use the arrow keys to control the snake's movement. Each time the snake grows, you get more points. Have fun!</div>
	<div id="game-container">
     	
     	<div id="score">
          	<strong>Score: </strong> <span id="current-score">  </span>
          </div>
     	
          <div id="field">
          
          </div>
          
          <div id="notifications">
          	
          </div>
          
          <div id="high-scores">
          	<h4>High Scores</h4>
          	<ol id="high-scores-list">
              		
               </ol>
          </div>
      	
          <a class="button" id="start-button">Start</a>
     </div>
	
</body>
</html>
